<html>
  <head>
    <script src="jquery.js">
    </script>
    
    <style type="text/css">
      .abCenter{
        padding:5px 5px;
        width:600px;
        height:350px;
        outline:0px solid orange;
        margin:auto auto;
        border:1px solid #336699;
        border-radius:8px;
        }
        .anthrCenter{
          margin-left:130px;
          width:400px;
          
        }
        
        input[type='button']{
          border-radius: 3px;
          font-family: arial,sans-serif;
          margin: 8px;
          min-height: 25px;
          background-color: #336699;
          color: white;
          border: 0px;
          font-size:12px;
          box-shadow:0px 3px 15px black;
          padding:4px;
        }
        label,span{
          font-family:arial,sans-serif;
          font-size:16px;
        }
        
        input[type='text'],select{
          width:300px;
          height:25px;
          font-family:arial,sans-serif;
          font-size:14px;
          border:1px solid #336699;
          border-radius :3px;
          min-height:35px;
          min-width:330px;
          padding:4px;
          
        }
		
	.optcontainer{
	 width: 20px;
 	 margin-left:465px;
	 margin-top:15px;
	 position:relative;
	 display:inline-block;
	}
	.optcontainer label{
	
	 cursor:pointer;
	 position:absolute;
	 width:20px;
	 height:20px;
         top:0;
         left:0;
	 background:#dedede;
	 border-radius:4px;
	 border:1px solid #336699;
	}

	.optcontainer label:after{
	 opacity:0.2;
	 content:'';
	 position:absolute;
	 width:9px;
	 height:5px;
	 background:transparent;
	 top:5px;
	 left:5px;
	 border:3px solid #336699;
	 border-top:none;
	 border-right:none;
	-webkit-transform:rotate(-45deg);
	}

	.optcontainer label:hover::after{
	 opacity:0.5;
	}
	.optcontainer input[type='checkbox']:checked + label{
	 background:white;
	}

	.optcontainer input[type='checkbox']:checked + label:after{

	 opacity:1;
	}
	span{
	 display:inline-block;
	 min-height:25px;
	 padding:3px;
	 text-shadow :0px 2px 3px #dedede;
	}
     </style>
  </head>
  <body>
    <div class="abCenter">
      <label for="selectFont" style="padding-left:50px;">
        Font Style : 
      </label>
      <select id="selectFont">
        <option value="Catull">
          Catull(default)
        </option>
        <option value="Comic Sans MS">
          Comic Sans MS
        </option>
        <option value="Trebuchet MS">
          Trebuchet MS
        </option>
        <option value="Apple Chancery">
          Apple Chancery
        </option>
      </select>
      <br/>
      <br/>
      <br/>
      <canvas id="canvasid" width="500px" height="180px" style="margin-left: 75px">
        NoSupport for canvas sorry...
      </canvas>
      <br/>
      <div class="anthrCenter">
        <input type="text" id="usrTxt" placeholder="Enter your Name"/>
        <br/>
        <input type="button" id="usrBtn" value="Generate Image" />
        <input type="button" id="imgBtn" value="Save Image" />
        <input type="button" id="prevBtn" value="Preview Image" />
      </div>
      <div id="status" align="center">
      </div>

    </div>

    <div class="optcontainer">

	<input type="checkbox" value="None" name="check" id="reverting">
	<label for="reverting"></label>
   </div>
	<span >Check for not over writing the Google Logo</span>

  </body>
  <script src="options.js">
  </script>
  
</html>
